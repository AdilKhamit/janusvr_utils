			if (typeof window.janus.populardata != "undefined")

				}		
		
		}
		
		function populateObject() {

			if (typeof window.janus.updatepopulardata != "undefined")			
				{	
					
					populatePopularObject();
					clearInterval(interval2);
				
				}		
		   		
		}
		

	   window.onload = function() {
	
  

		interval = setInterval(function(){ populateScreen() }, 250);  
		 interval2 = setInterval(function(){ populateScreen() }, 250);  
		 
		
           		
                       

        
        }
        
            
	
        </script>
