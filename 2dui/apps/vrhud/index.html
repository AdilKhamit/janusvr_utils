<!DOCTYPE html>
<html>

<head>
	<title>JanusVR VR HUD</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="main.js"></script>
	
</head>

<body>

	<div class="content">
		<div class="vrurlcontainer" id="vrurlcontainer">
		
			<input id="myurl" onchange="resizeBar()" placeholder="Type a URL Here..." onkeydown="goToRoom(this.value)"></input>

		</div>
		
		<div class="vrchatcontainer" id="vrurlcontainer">
		
			<input id="myurl" onchange="resizeBar()" placeholder="Type a chat message here..." onkeydown="sendChat(this)"></input>

		</div>

		</body>
	</div>
</html>
